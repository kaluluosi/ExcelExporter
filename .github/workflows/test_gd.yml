name: Test Godot

on: 
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:


jobs:
  test-gdunit:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5.1.0
        with: 
          python-version: 3.8
          
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v9
      - name: Install dependencies
        run: |
          poetry install
      - name: Create settings
        run: |
          cd test_gd4
          cp settings/sample/示例.xlsx settings/data/
          cd ..
          export GODOT_BIN=godot
          ./addons/gdUnit4/runtest.sh -a ./test

