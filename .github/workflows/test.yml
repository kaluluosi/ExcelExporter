name: Test

on: 
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:


jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10","3.11.3","3.12" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
          
      - name: Install dependencies
        run: poetry install
                  
      - name: Unittest
        run: |
          poetry run python -m unittest discover test -v

  coverage:
    needs: [ test ]
    with:
      python-version:  3.8
      os: ubuntu-latest

 

  