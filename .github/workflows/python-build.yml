name: Python Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11", "3.12" ]
    uses: kaluluosi/GDExcelexporter/.github/workflows/resuse-test.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
  
  build:
    needs: [ test ]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11", "3.12" ]
    uses: kaluluosi/GDExcelexporter/.github/workflows/resuse-buildyml@main
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}

  coverage:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11", "3.12" ]
    uses: kaluluosi/GDExcelexporter/.github/workflows/resuse-coverage.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}