name: Python Build

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11", "3.12" ]
    uses: kaluluosi/GDExcelexporter/.github/workflows/test.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
  
  build:
    needs: [ test ]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11", "3.12" ]
    uses: kaluluosi/GDExcelexporter/.github/workflows/build.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}

  coverage:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11", "3.12" ]
    uses: kaluluosi/GDExcelexporter/.github/workflows/coverage.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}