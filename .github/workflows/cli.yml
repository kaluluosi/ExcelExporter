name: Python Build

on: 
  push:
  pull_request:
  workflow_dispatch:


jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10","3.11.3","3.12" ]
    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
  
  build:
    needs: [ test ]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        python-version: [ "3.8","3.9", "3.10", "3.11.3", "3.12" ]
    uses: ./.github/workflows/build.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}

  coverage:
    needs: [ test ]
    uses: ./.github/workflows/coverage.yml
    with:
      python-version:  3.8
      os: ubuntu-latest

 

  